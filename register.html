<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <title>LAFORANT: Riot Gamesâ€™ competitive 5v5 character-based tactical shooter</title>
</head>
<body>
    <section>
        <div class="left">
            <span class="top">
                <a href="./index.html">
                    Back
                </a>
            </span>
            <div class="bottom">
                CREATE AN ACCOUNT
            </div>
        </div>
        <div class="right">
            <div class="form" id="form">
                <div class="form-header">
                    Pre-Register
                </div>
                <div class="input-form">
                    <p>Email</p>
                    <input id="email" type="text" placeholder="ends with:gmail.com">
                </div>
                <div class="input-form">
                    <p>Username</p>
                    <input id="username" type="text" placeholder="username min 6 length">
                </div>
                <div class="input-form">
                    <p>Password</p>
                    <input id="password" type="password" placeholder="min 6 length, contain number">
                </div>
                <div class="input-form" aria-placeholder="nationality">
                    <p>Nationality</p>
                    <select name="" id="nationality">
                        <option value="">Indonesia</option>
                        <option value="">English</option>
                        <option value="">America</option>
                    </select>
                </div>
                <div class="input-form" >
                    <p>Date of Birth</p>
                    <input type="date" placeholder="must be older than 18" id="date" name="" id="">
                </div>
                <div class="input-check-box">
                    <input id="checkbox" type="checkbox">
                    <span>
                        agree with terms & conditions
                    </span>
                </div>
                <div class="input-form" class="div-submit">
                    <a href="#" id="submit-button" class="submit-button">
                        submit
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>

<script src="./script/FormValidation.js"></script>

</html>
